<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloViajes.css">
    <title>Formulario de Viajes</title>
</head>
<body>
    <button><a href="../index.html">Volver al Dashboard</a></button>
    <header>
        <h1>ViajaYa</h1>
    </header>
    <form action="viaje.php" method="post" oninput="viajeros.value = parseInt(mayores.value) + parseInt(menores.value)">
    
        <fieldset>
        <legend>Datos personales</legend>

    <label for="nombre">Ingrese su nombre: </label>
    <input type="text" id="nombre" name="name" required>
    <br>
    <label for="apellido">Ingrese su apellido: </label>
    <input type="text" id="apellido" name="apellido" required>
    <br>
    <label for="telefono">Ingrese su telefono: </label>
    <input type="number"  id="telefono" name="telefono" required>
</fieldset>

<fieldset>
    <legend>Datos de usuario</legend>
<label for="email">Ingrese su email: </label>
<input type="email" id="email" name="email" required>
<br>
<label for="user">Ingrese su usuario: </label>
<input type="text" id="user" name="user" required>
<br>
<label for="pass">Ingrese su contrase単a: </label>
<input type="password" id="pass" name="pass" required>
<br>
<label for="passcheck">Confirme su contrase単a: </label>
<input type="password" id="passcheck" name="passcheck" required>
</fieldset>

<fieldset>
    <legend>Datos del viaje</legend>
    <label>Indique una ciudad:
        <input list="city" name="mycity" /></label>
        <datalist id="city" readonly>
          <option value="Madrid, Espa単a">
          <option value="Barcelona, Espa単a">
          <option value="Munich, Alemania">
          <option value="La Paz, Bolivia">
          <option value="Montevideo, Uruguay">
          <option value="Medellin, Colombia">
        </datalist>
        <br>

        <label for="fechaida">Fecha de ida: </label>
        <input type="date">
        <label for="fechavuelta">Fecha de vuelta: </label>
        <input type="date"> 
<br>    
        <label for="tipo">Indique el tipo de servicio que desea contratar</label> <br>
                    Solo pasaje <input type="radio" name="tipo" value="Solo pasaje" checked/> <br>
                    Solo alojamiento <input type="radio" name="tipo" value="Solo alojamiento"/> <br>
                    Viaje y alojamiento <input type="radio" name="tipo" value="Viaje y alojamiento"/> <br>
</fieldset>

<fieldset>
    <legend>Seleccione su hospedaje</legend>
    <br />
    <input name="hotel" type="checkbox" checked />Hotel
    <br />
    <br />
    <input name="Hostel" type="checkbox" />Hostel
    <br />
    <br />
    <input name="Estancia" type="checkbox" />Estancia Turistica
    <br />
    <br />
    <input name="Habitacion" type="checkbox"/>Habitacion
    <br />

</fieldset>

<fieldset>
    <legend>Datos de pasajeros</legend>
    <label for="viajeros">Cantidad de viajeros: </label>
    <output name="viajeros" for="mayores menores"></output>
    <br>
    <label for="mayores">Cuantos son mayores? </label>
    <input type="number"  id="mayores" name="mayores" required>
    <br>
    <label for="menores">Cuantos son menores? </label>
    <input type="number"  id="menores" name="menores" required>
</fieldset>
<div class="flex">
<input class="sub" type="submit" value="Cargar Informacion"/>
<input class="sub" type="reset" value="Restablecer" />
</div>


</form>
</body>
</html>
