<!DOCTYPE html>
<html lang="en">
<body>
<head>
		<section>
			<button><a href="inicio_forms.html">Volver al Dashboard</a></button>
			<form>
				<fieldset>
					<legend>Datos personales</legend> <label for="nombre">Nombre completo:</label> <input id="nombre" name="nombre" type="text"><br>
					<br>
					<label for="telefono">Teléfono:</label> <input id="telefono" name="telefono" type="tel"><br>
					<br>
					<label for="email">Correo electrónico:</label> <input id="email" name="email" type="email"><br>
					<br>
					<label for="pais">País:</label> <select id="pais" name="pais">
						<option value="argentina">
							Uruguay
						</option>

						<option value="brasil">
							Brasil
						</option>

						<option value="chile">
							Chile
						</option>

						<option value="colombia">
							Colombia
						</option>

						<option value="mexico">
							México
						</option>

						<option value="peru">
							Argentina
						</option>
					</select><br>
					<br>
				</fieldset>


				<fieldset>
					<legend>Intereses</legend> <label><input name="intereses" type="checkbox" value="deportes">Deportes</label><br>
					<label><input name="intereses" type="checkbox" value="musica">Música</label><br>
				</fieldset>
			</form>
		</section>
    
</body>
</html>
